<header class="flex flex-wrap gap-5 justify-between px-9 py-5 w-full bg-white max-md:px-5 max-md:max-w-full">
    <h1 class="my-auto text-2xl font-semibold text-slate-700">
        Automated Credential Verification
    </h1>
    <div class="flex flex-wrap gap-8 items-center text-base whitespace-nowrap text-slate-400">
        <div class="flex gap-4 self-stretch px-6 py-4 my-auto shadow-lg bg-slate-100 rounded-[40px] max-md:px-5"
            role="search">
            <label for="searchInput" class="sr-only">Search</label>
            <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/d05152512ebf6d17f0b8fadc3a96451f3d18ce1a671e530095ecb7a619efb06d?placeholderIfAbsent=true&apiKey=5f61ef1379d444ecbaf0fd96d5078749"
                alt="" class="object-contain shrink-0 w-5 aspect-square" />
            <input type="search" id="searchInput" placeholder="Search.."
                class="bg-transparent border-none outline-none" />
        </div>
        <button aria-label="Notifications">
            <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/9ab8e803a47511084d9af24b36b738e07e8f8a74bf099f60739e757817e985f4?placeholderIfAbsent=true&apiKey=5f61ef1379d444ecbaf0fd96d5078749"
                alt="" class="object-contain shrink-0 aspect-square w-[50px]" />
        </button>
        <button aria-label="Messages">
            <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/7f8b3eb645e91ba350524a9d026b62db8171698f9ffb5869f1070f569307af1a?placeholderIfAbsent=true&apiKey=5f61ef1379d444ecbaf0fd96d5078749"
                alt="" class="object-contain shrink-0 aspect-square w-[50px]" />
        </button>
        <button aria-label="Settings">
            <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/e0548a329eb08d195aa93556ecd09bb437ff11c9f15e9eb045b9e1e137801414?placeholderIfAbsent=true&apiKey=5f61ef1379d444ecbaf0fd96d5078749"
                alt="" class="object-contain shrink-0 aspect-square w-[60px]" />
        </button>
    </div>
</header>


<div class="p-10">
    <div class="w-full max-w-5xl mx-auto">
        <!-- Navigation and Header -->
        <div class="flex justify-between items-center mb-6">
            <button class="p-3 hover:bg-gray-100 rounded-full border border-gray-300"
                (click)="previousMonth()">←</button>
            <h2 class="text-2xl font-semibold text-center flex-grow">
                {{ currentDate | date:'MMMM yyyy' }}
            </h2>
            <button class="p-3 hover:bg-gray-100 rounded-full border border-gray-300" (click)="nextMonth()">→</button>
        </div>

        <!-- Submit Button and Links -->
        <div class="flex justify-between items-center mb-8">
            <button
                class="w-1/4 px-8 py-3 text-white bg-blue-500 rounded-3xl shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Create
            </button>
            <div class="flex space-x-8">
                <a href="#"
                    class="text-blue-600 font-medium relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-full after:h-[2px] after:bg-blue-600">
                    Month
                </a>
                <a href="#" class="text-gray-800 hover:text-blue-600 transition">Week</a>
                <a href="#" class="text-gray-800 hover:text-blue-600 transition">Day</a>
            </div>
        </div>

        <!-- Weekdays -->
        <div class="grid grid-cols-7 gap-6 text-center mb-4 border-t border-b border-gray-300 py-2">
            <div *ngFor="let day of weekDays" class="font-semibold text-gray-600 text-lg">
                {{ day }}
            </div>
        </div>

        <!-- Calendar Days -->
        <div class="grid grid-cols-7 gap-6">
            <div *ngFor="let day of calendarDays"
                class="aspect-square flex items-center font-medium text-blue-500 justify-center border border-gray-300 rounded-md text-lg"
                [class.text-gray-400]="!day.isCurrentMonth" [class.bg-blue-100]="isToday(day.date)"
                [class.rounded]="isToday(day.date)">
                {{ day.date | date:'d' }}
            </div>
        </div>
    </div>
</div>
